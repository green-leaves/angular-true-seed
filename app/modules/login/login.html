<div class="container">
    <div class="row">

        <div class="login well">

            <h3 class="text-center">Please Log In, or <a href="#">Sign Up</a></h3>

            <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6">
                    <a href="#" class="btn btn-lg btn-primary btn-block">Facebook</a>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6">
                    <a href="#" class="btn btn-lg btn-info btn-block">Google</a>
                </div>
            </div>
            <div class="login-or">
                <hr class="hr-or">
                <span class="span-or">or</span>
            </div>

            <form name="loginForm" novalidate>
                <div ng-if="badCredential == true" class="alert alert-danger alert-dismissible" role="alert">
                    Invalid username or password.
                </div>
                <div class="form-group" show-errors>
                    <label class="control-label" for="inputUsernameEmail">Username or email</label>
                    <input type="text" name="username" placeholder="Username" ng-model="authentication.username" class="form-control" id="inputUsernameEmail" required>
                    <div class="help-block" ng-messages="loginForm.username.$error" ng-if="loginForm.$submitted || loginForm.username.$touched">
                        <p ng-message="required">Username is required.</p>
                    </div>
                </div>
                <div class="form-group" show-errors>
                    <a class="pull-right" href="#">Forgot password?</a>
                    <label class="control-label" for="inputPassword">Password</label>
                    <input type="password" name="password" placeholder="Password" ng-model="authentication.password" class="form-control" id="inputPassword" required>
                    <div class="help-block" ng-messages="loginForm.password.$error" ng-if="loginForm.$submitted || loginForm.password.$touched">
                        <p ng-message="required">Password is required.</p>
                    </div>
                </div>
                <div class="checkbox pull-right">
                    <label>
                        <input type="checkbox">
                        Remember me </label>
                </div>
                <button type="submit" ng-click="login();" class="btn btn btn-primary">
                    Log In
                </button>
            </form>

        </div>

    </div>
</div>
