<div class="container">
	<div class="col-lg-12 well">
		<fieldset>
			<legend> Using your existing accounts </legend>
			<div class="social-box">
				<div class="row">
					<div class="col-sm-6 form-group">
						<a href="#" class="btn btn-primary btn-block"> <i
							class="icon-facebook"></i>Login with Facebook
						</a>
					</div>
					<div class="col-sm-6 form-group">
						<a href="#" class="btn btn-info btn-block"> <i
							class="icon-twitter"></i>Login with Twitter
						</a>
					</div>
				</div>
			</div>
		</fieldset>
	</div>
	<div class="col-lg-12 well">
		<fieldset>
			<legend>Or Registration Form</legend>
			<div class="row">
				<form>
					<div class="col-sm-12">
						<div class="row">
							<div class="col-sm-4 form-group">
								<label>First Name</label> <input type="text"
									placeholder="Enter First Name Here.." class="form-control"
									ng-model="Customer.firstName">
							</div>
							<div class="col-sm-4 form-group">
								<label>Last Name</label> <input type="text"
									placeholder="Enter Last Name Here.."
									class="form-control
								ng-model="Customer.lastName">
							</div>
							<div class="col-sm-4 form-group">
								<div class="label-div">
									<label>Gender</label>
								</div>
								<div class="field-div">
									<div class="btn-group">
										<label
											class="btn btn-default btn-radio fa fa-male fa-lg fa-fw"
											style="width: 75px; height: 35px;" ng-model="Customer.gender"
											btn-radio="'M'" id="male" name="gender"></label> <label
											class="btn btn-default btn-radio fa fa-female fa-lg fa-fw"
											style="width: 75px; height: 35px;" ng-model="Customer.gender"
											btn-radio="'F'" id="female" name="gender"></label>
									</div>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label>Address</label>
							<textarea placeholder="Enter Address Here.." rows="3"
								class="form-control" ng-model="Customer.address.street"></textarea>
						</div>
						<div class="row">
							<div class="col-sm-4 form-group">
								<label>City</label> <input type="text"
									placeholder="Enter City Name Here.." class="form-control"
									ng-model="Customer.address.city">
							</div>
							<div class="col-sm-4 form-group">
								<label>State</label> <input type="text"
									placeholder="Enter State Name Here.." class="form-control"
									ng-model="Customer.address.state">
							</div>
							<div class="col-sm-4 form-group">
								<label>Zip</label> <input type="text"
									placeholder="Enter Zip Code Here.." class="form-control"
									ng-model="Customer.address.zip">
							</div>
						</div>
						<div class="row">
							<div class="col-sm-4 form-group">
								<label>Phone Number</label> <input type="text"
									placeholder="Enter Phone Number Here.." class="form-control">
							</div>
							<div class="col-sm-4 form-group">
								<label>Date of Birth</label>
								<div class="form-group input-group date">
									<input type="text" data-provide="datepicker"
										class="form-control ng-pristine ng-invalid ng-invalid-required ng-valid-pattern ng-valid-maxlength ng-touched"
										ng-model="Customer.dob" name="dob" id="dob" required=""
										placeholder="DD/MM/YYYY"
										ng-pattern="/^(0?[1-9]|[12][0-9]|3[01])\/(0?[1-9]|1[012])\/([1-9]\d{3})$/"
										maxlength="10" data-mask="99/99/9999"> <span
										class="input-group-addon"> <i
										class="glyphicon glyphicon-calendar"></i>
									</span>
								</div>
							</div>
							<div class="col-sm-4 form-group">
								<label>Email Address</label> <input type="email"
									placeholder="Enter Email Address Here.." class="form-control"
									ng-model="Customer.email">
							</div>
						</div>

						<button type="button" class="btn btn-lg btn-info">Submit</button>
					</div>
				</form>
			</div>
		</fieldset>
	</div>
</div>
